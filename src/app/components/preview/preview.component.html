<app-navbar (isOpen)="_toggleSidebar($event)">

</app-navbar>

                <i class="fas fa-th-list"></i> Pasantias</a>
            <a routerLink="/formulario" class="list-group-item list-group-item-action bg-light m-1 border ">

            <a routerLink="/admin-files" class="list-group-item list-group-item-action bg-light m-1 border ">

            <a routerLink="/lista-pasante" class="list-group-item list-group-item-action bg-light m-1 border ">
                <i class="fas fa-users"></i> Pasantes</a>
        </div>
    </ng-sidebar>
    <div class="container" id="page-content-wrapper" ng-sidebar-content>
        <iframe src="https://www.youtube.com/watch?v=syhBqULC99I" style="width:600px; height:500px;" frameborder="0"></iframe>

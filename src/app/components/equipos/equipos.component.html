<app-navbar (isOpen)="_toggleSidebar($event)"></app-navbar>

<!-- Page Content -->
<ng-sidebar-container>
  <ng-sidebar class="m-4" [opened]="_opened">
    <div class="list-group list-group-flush rounded mx-3 mt-2">
      <a
        [routerLink]="'/admin/'+convoEquipos.idInternship"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-th-list"></i> Pasantia</a
      >
      <a
        routerLink="/formulario"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-book"></i> Formulario</a
      >
      <a
        routerLink="/admin-files"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-upload"></i> Repositorio</a
      >
      <a
      [routerLink]="'/lista-pasante/'+ convoEquipos.idInternship"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
      <i class="fas fa-user-friends"></i> Pasantes</a
      >
      <a
      [routerLink]="'/equipos/'+ convoEquipos.idInternship"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-users"></i> Equipos</a
      >
      
    </div>
  </ng-sidebar>
  <!-- Page Content -->
  <div id="page-content-wrapper" ng-sidebar-content>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="mt-3 ml-5">{{convoEquipos.name}}</h2>
          <div class="container bg-light p-3 mt-4">
            <button
              class="btn btn-light"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <i class="fas fa-plus"></i> Nuevo Equipo
            </button>
            <div class="row" id="divCartas">
              <div
                class="col-md-3 shadow-sm rounded m-4 border-dark"
                style="background-color: #efefef"
                *ngFor="let equi of equiposArray"
              >
                <div>
                  <a
                    class="text-dark text-center"
                  >
                    <h5 class="m-2 mt-4">{{equi.name}}</h5>
                    <p></p>
                  </a>
                </div>
              </div>

              <!-- /#page-content-wrapper -->

              <!-- /#wrapper -->
              <!-- /#Modal crear asignaciÃ³n -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Crear Equipo
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>

                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="inputAddress">Nombre</label>
                          <input
                            name="nombre"
                            type="text"
                            class="form-control"
                            [(ngModel)]="equi.name"
                          />
                        </div>

                        <!-- <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Integrantes</label>
                            <select
                              name="modality"
                              class="form-control"
                              
                            >
                              <option value="">Individual</option>
                              <option value="">Grupal</option>
                            </select>
                          </div>
                        </div> -->

                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Cancelar
                          </button>
                          <button
                            type="submit"
                            class="btn btn-primary"
                            data-dismiss="modal"
                            (click) = saveNewEquipo()
                          >
                            Guardar
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pagination">
          <pagination-controls
          [autoHide]="true"
           previousLabel="Anterior"
           class="text-center mt-2"
           nextLabel="Siguiente"
           (pageChange)="pages = $event"
         >
         </pagination-controls> 
         </div>
      </div>
    </div>
  </div>
</ng-sidebar-container>

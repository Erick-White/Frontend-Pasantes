<app-navbar (isOpen)="_toggleSidebar($event)"> </app-navbar>

<ng-sidebar-container>
  <ng-sidebar class="m-4" [opened]="_opened">
    <div class="list-group list-group-flush rounded mx-3 mt-2">
      <a
      [routerLink]="'/admin/' + equi.idInternship"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-th-list"></i> Pasantia</a
      >
      <a
        routerLink="/formulario"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-book"></i> Formulario</a
      >
      <a
        href="repo.html"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-upload"></i> Repositorio</a
      >
      <a
      [routerLink]="'/lista-pasante/'+ equi.idInternship" 
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-users"></i> Pasantes</a
      >
      <a
      [routerLink]="'/equipos/'+ equi.idInternship"
        class="list-group-item list-group-item-action bg-light m-1 border"
      >
        <i class="fas fa-users"></i> Equipos</a
      >
    </div>
  </ng-sidebar>
  <!-- Page Content -->
  <div id="page-content-wrapper" ng-sidebar-content>
    <div class="container">
      <div class="row">
        <div class="col-lg-9">
          <h2 class="mt-5 ml-5">Configuracion del Equipo {{ equi.name }}</h2>
          <div class="container bg-light p-3 shadow-sm mt-3">
            <div class="col-md-12">
              <form>
                <div>
                  <div>
                    <p>Nombre del Equipo</p>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      value="{{ equi.name }}"
                      [(ngModel)]="equi.name"
                    />
                  </div>
                </div>
              </form>
              <a
                type="button"
                [routerLink]="'/equipos/'+ equi.idInternship"
                name="volver inicio"
                class="volver btn btn-info float-left mt-5 text-white"
                style="background-color: #49abc6"
              >
                Volver</a
              >
              <button
                (click)="confirmBox()"
                type="button"
                class="btn btn-danger mt-5 m-2"
              >
                Eliminar Equipo
              </button>
              <button
                (click)="updateInfo()"
                type="button"
                class="btn btn-info mt-5 float-right text-white"
                style="background-color: #49abc6"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-3 mt-5">
          <div class="card mt-5 mr-3 bg-light">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="solicitudes.html" class="m-3 text-dark">
                  <i class="fas fa-user-plus"></i> Solicitudes
                </a>
              </li>

              <li class="list-group-item">
                <a href="configuraciones.html" class="m-3 text-dark">
                  <i class="fas fa-cog"></i> Configuracion
                </a>
              </li>
            </ul>
          </div>
        </div> -->
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->
</ng-sidebar-container>

<!-- Page Content -->
<div id="page-content-wrapper">
  <div
  class="container">
    <div class="row">
      <div class="col-lg-9">
        <h2 class="mt-5 ml-5">Configuracion de pasantia</h2>
        <div class="container bg-light p-3 shadow-sm mt-3">
          <div class="col-md-12 ">
            <form>
              <div>
                <div>
                  <p>Nombre de la pasantia</p>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    value={{convoConfig.name}}
                    [(ngModel)]="convoConfig.name"
                  />
                  <div>
                    <p>Cantidad de pasantes</p>
                    <input
                    type="text"
                    name="intern_limit"
                    class="form-control"
                    value="{{convoConfig.intern_limit}}"
                    [(ngModel)]="convoConfig.intern_limit" />
                  </div>
                  <div>
                    <p>Fecha de Finalizaci√≥n</p>
                    <input
                    type="hidden"
                    name="initial_date"
                    class="form-control"
                    value="{{convoConfig.initial_date | date: 'yyyy-MM-dd'}}"
                    [(ngModel)]="convoConfig.initial_date"
                    />
                    <input
                      type="date"
                      name="final_date"
                      class="form-control"
                      datepicker ="true"
                      datepicker_format ="yyyy-MM-dd"
                      value="{{convoConfig.final_date | date: 'yyyy-MM-dd'}}"
                      [(ngModel)]="convoConfig.final_date"
                    />
                  </div>
                  <div>
                    <p>Descripcion</p>
                    <div class="input-group">
                      <textarea
                        name="description"
                        class="form-control"
                        cols="30"
                        aria-label="With textarea"
                        value="{{convoConfig.description}}"
                        [(ngModel)]="convoConfig.description"
                      ></textarea
                      >
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <a
              type="button"
              [routerLink]="'/admin/{{convoConfig.idInternship}}'"
              name="volver inicio"
              class="volver btn btn-info float-left mt-5 text-white"
              style="background-color: #49abc6"
              >Volver</a
            >
            <button
            (click)="confirmBox()"
            type="button"
            class="btn btn-danger mt-5 m-2"
            >
              Eliminar pasantia
            </button>
            <button
              (click) ="updateInfo()"
              type="button"
              class="btn btn-info  mt-5 float-right text-white"
              style="background-color: #49abc6"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="col-md-3 mt-5">
        <div class="card mt-5 mr-3 bg-light">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="solicitudes.html" class="m-3 text-dark">
                <i class="fas fa-user-plus"></i> Solicitudes

            <li class="list-group-item">
              <a href="configuraciones.html" class="m-3 text-dark">
                <i class="fas fa-cog"></i> Configuracion
              </a>
            </li>
          </ul>
        </div>
      </div> -->
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!--Modal Crear Pasantia-->
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Pasantia</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputAddress">Titulo</label>
            <input type="text" class="form-control" id="txtTitulo" />
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Tipo</label>

              <select name="" id="txtTipo" class="form-control">
                <option value="">Individual</option>
                <option value="">Grupal</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Hasta</label>
              <input type="date" class="form-control" id="txtHasta" />
            </div>
          </div>
          <div class="form-group">
            <label for="">Descripcion</label>
            <textarea
              name=""
              id="txtDescripcion"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="CrearCarta()"
              data-dismiss="modal"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Fin Modal Crear Pasantia-->
</div>

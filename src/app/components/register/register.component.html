<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit( f )" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>


                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="name" required [(ngModel)]="registro.name" placeholder="Nombre">

                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="lastname" required [(ngModel)]="registro.lastname" placeholder="Apellido">

                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="cedula" required [(ngModel)]="registro.cedula" placeholder="Cedula">

                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="phone" required [(ngModel)]="registro.phone" placeholder="Telefono">

                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="phone" required [(ngModel)]="registro.github" placeholder="Github">

                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="linkendin" required [(ngModel)]="registro.linkedin" placeholder="Linkendin">

                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="cv" required [(ngModel)]="registro.cv" placeholder="Curriculum Vitael">

                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="telephone" required [(ngModel)]="registro.phone" placeholder="Phone">

                    <span class="focus-input100"></span>
                </div>


                <!-- <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="cv" required [(ngModel)]="registro.user" placeholder="Curriculum Vitael">
                
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="date" name="cv" required [(ngModel)]="registro.birthDate" placeholder="Fecha de nacimiento">

                    <span class="focus-input100"></span>
                </div>



                <div class="flex-sb-m w-full p-t-3 p-b-24">

                        <input [(ngModel)]="recordar" class="input-checkbox100" id="ckb1" type="checkbox"

                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div> -->

                    <div>
                        <a routerLink="/login" class="txt1">
                            Â¿Ya tienes cuenta? / Ingresar

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Finalizar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
      >
      <div class="row">
        <div class="col-lg-9">
          <h2 class="mt-5 ml-5">Editar Asignacion</h2>
          <div class="container bg-light p-3 shadow-sm mt-3">
            <div class="col-md-12 ">
              <form>
                <div>
                  <div>
                    <p>Nombre de la Asignacion</p>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      value="{{asigna.title}}"
                      [(ngModel)]="asigna.title"
                    />
                    <div>
                      <p>Tipo</p>
                      <select
                        name="modality"
                        class="form-control"
                        [(ngModel)]="asigna.modality"
                        >
                        <option value="">Individual</option>
                        <option value="">Grupal</option>
                    </select>
                    </div>
                    <div>
                      <p>Fecha de Finalización</p>
                      <input 
                      type="hidden"
                      name="initial_date"
                      class="form-control"
                      value=""
                      
                      />
                      <input
                        type="date"
                        name="final_date"
                        class="form-control"
                        datepicker ="true"
                        datepicker_format ="yyyy-MM-dd"
                        value="{{asigna.limitDate | date: 'yyyy-MM-dd'}}"
                        [(ngModel)]="asigna.limitDate"
                      />
                    </div>
                    <div>
                      <p>Descripcion</p>
                      <div class="input-group">
                        <textarea
                          name="description"
                          class="form-control"
                          cols="30"
                          aria-label="With textarea"
                          value="{{asigna.description}}"
                          [(ngModel)]="asigna.description"                                 
                        ></textarea
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <a
                type="button"
                [routerLink]="'/admin/'+asigna.id_Internship"
                name="volver inicio"
                class="volver btn btn-info float-left mt-5 text-white"
                style="background-color: #49abc6"
                >Volver</a
              >
              <button
              type="button" 
              class="btn btn-danger mt-5"
              (click)="confirmBox()"
              >
                Eliminar Asignacion
              </button>
              <button
                
                type="button"
                class="btn btn-info mt-5 right text-white"
                style="background-color: #49abc6"
                (click)="updateInfo()"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


<div id="page-content-wrapper">
  <div class="container">
    <h1 class="mt-3 text-center">Convocatoria</h1>

    <div class="row" id="divCartas">
      <div class="col-md-3 bg-light shadow-sm rounded m-4">
        <div>
          <a
            class="text-dark text-center"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            <i
              class="fas fa-plus m-5 d-flex justify-content-center text-dark mb-0"
              style="font-size: 50px; cursor: pointer"
            ></i>
            <p class="">Crear Convocatoria</p>
          </a>
        </div>
      </div>

      <div 
      *ngFor="let convocatoria of convocatoriaArray"
      class="col-md-3 bg-light shadow-sm rounded m-4">
        <div>
        <a [routerLink]="'/admin/'+convocatoria.idInternship" class="text-dark text-center">
            <h3 class="m-2 mt-4">{{convocatoria.name}}</h3>
            <p class="mt-5">{{convocatoria.initial_date | date }} - {{convocatoria.final_date | date}}</p>
            <p
        *ngIf="convocatoria.status == true"
        class="float-right text-success mt-3">
        Estado: Activa</p>
        <p
        *ngIf="convocatoria.status == false"
        class="float-right text-danger mt-3">
        Estado: Inactivo</p>
          </a>
        </div>
      </div>

  

    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->

<!-- /#wrapper -->
<!--Modal Crear Pasantia-->
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Convocatoria</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm"  >
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input 
            type="text" 
            name="name"
            #name = "ngModel"
            class="form-control" 
            id="nombre" 
            [(ngModel)]="convito.name"/>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad de pasantes</label>
            <input 
            type="number"
            name="intern_limit" 
            #description = "ngModel"
            class="form-control" 
            id="cantidad" 
            [(ngModel)]="convito.intern_limit"/>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fecha1">Desde</label>
              <input 
              type="text" 
              name="initial_date"
              #date = "ngModel"
              class="form-control" 
              id="fecha1"
              [(ngModel)]="convito.initial_date"/>
            </div>
            <div class="form-group col-md-6">
              <label for="fecha2">Hasta</label>
              <input 
              type="text"
              name="final_date" 
              class="form-control" 
              id="fecha2" 
              [(ngModel)]="convito.final_date"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="nombre">Descripcion</label>
            <textarea 
            type="text" 
            name="description"
            #name = "ngModel"
            class="form-control" 
            id="nombre" 
            [(ngModel)]="convito.description">
          </textarea>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button 
            type="submit" 
            class="btn btn-primary"
            (click)="saveNew()"
            data-dismiss="modal">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Fin Modal Crear Pasantia-->
</div>
